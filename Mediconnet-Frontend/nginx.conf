server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Route tous les fichiers statiques
    location ~ ^/(assets|styles|scripts|favicon|manifest)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Route l'API vers le backend
    location /api/ {
        proxy_pass http://mediconnet-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Redirige toutes les autres routes vers index.html (pour Angular)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gestion des erreurs
    error_page 404 /index.html;
}
