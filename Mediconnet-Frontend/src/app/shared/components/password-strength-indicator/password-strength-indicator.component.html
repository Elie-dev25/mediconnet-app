<div class="password-strength-container" *ngIf="password">
  <!-- Barre de progression -->
  <div class="strength-bar">
    <div class="strength-progress" 
         [style.width.%]="progressWidth"
         [style.backgroundColor]="strengthColor">
    </div>
  </div>

  <!-- Label de robustesse -->
  <div class="strength-info">
    <span class="strength-label" [style.color]="strengthColor">
      <lucide-icon 
        [name]="strengthLevel === 'strong' ? 'shield-check' : strengthLevel === 'medium' ? 'shield' : 'shield-alert'" 
        [size]="16">
      </lucide-icon>
      {{ strengthLabel }}
    </span>
    <span class="strength-score">{{ strengthScore }}%</span>
  </div>

  <!-- Critères détaillés -->
  <div class="criteria-list" *ngIf="showCriteria">
    <div class="criteria-item" [class.valid]="criteria.hasMinLength">
      <lucide-icon [name]="criteria.hasMinLength ? 'check-circle' : 'circle'" [size]="14"></lucide-icon>
      <span>Au moins 8 caractères</span>
    </div>
    <div class="criteria-item" [class.valid]="criteria.hasUppercase">
      <lucide-icon [name]="criteria.hasUppercase ? 'check-circle' : 'circle'" [size]="14"></lucide-icon>
      <span>Au moins une majuscule (A-Z)</span>
    </div>
    <div class="criteria-item" [class.valid]="criteria.hasLowercase">
      <lucide-icon [name]="criteria.hasLowercase ? 'check-circle' : 'circle'" [size]="14"></lucide-icon>
      <span>Au moins une minuscule (a-z)</span>
    </div>
    <div class="criteria-item" [class.valid]="criteria.hasDigit">
      <lucide-icon [name]="criteria.hasDigit ? 'check-circle' : 'circle'" [size]="14"></lucide-icon>
      <span>Au moins un chiffre (0-9)</span>
    </div>
    <div class="criteria-item optional" [class.valid]="criteria.hasSpecialChar">
      <lucide-icon [name]="criteria.hasSpecialChar ? 'check-circle' : 'circle'" [size]="14"></lucide-icon>
      <span>Caractère spécial (recommandé)</span>
    </div>
  </div>
</div>
