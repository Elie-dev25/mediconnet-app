# =============================================================================
# WORKFLOW DOCKER BUILD - MEDICONNET
# =============================================================================
# Ce workflow construit et publie les images Docker vers GitHub Container
# Registry (ghcr.io). Il est d√©clench√© sur chaque push vers main et sur
# les releases.
#
# Images produites:
# - ghcr.io/elie-dev25/mediconnet-app-frontend
# - ghcr.io/elie-dev25/mediconnet-app-backend
#
# Fonctionnalit√©s:
# - Build multi-plateforme (amd64, arm64)
# - Cache GitHub Actions pour acc√©l√©rer les builds
# - Scan de s√©curit√© des images
# - Test d'int√©gration avec docker-compose
# =============================================================================

name: Docker Build

# D√©clencheurs du workflow
on:
  push:
    branches: [main]  # Build sur push vers main
  pull_request:
    branches: [main]  # Build de test sur PR
  release:
    types: [published]  # Build sur publication de release

# Variables d'environnement globales
env:
  REGISTRY: ghcr.io  # GitHub Container Registry
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  # ===========================================================================
  # JOB: BUILD FRONTEND - Construction de l'image Docker Frontend
  # ===========================================================================
  # Construit l'image Angular avec Nginx pour servir l'application
  # ===========================================================================
  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    
    # Permissions n√©cessaires pour pousser vers le registry
    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------------------------------------------------
      # √âtape 1: R√©cup√©ration du code source
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # √âtape 2: Configuration de Docker Buildx
      # Buildx permet des builds multi-plateformes et le cache avanc√©
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # √âtape 3: Connexion au GitHub Container Registry
      # Utilise le token GitHub automatique pour l'authentification
      # Ne s'ex√©cute pas sur les PR (pas de push)
      # -----------------------------------------------------------------------
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # √âtape 4: Extraction des m√©tadonn√©es pour le tagging
      # G√©n√®re automatiquement les tags bas√©s sur la branche/commit/version
      # -----------------------------------------------------------------------
      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      # -----------------------------------------------------------------------
      # √âtape 5: Build et push de l'image Frontend
      # Utilise le cache GitHub Actions pour acc√©l√©rer les builds
      # -----------------------------------------------------------------------
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Mediconnet-Frontend
          push: ${{ github.event_name != 'pull_request' }}  # Push seulement si pas PR
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha  # Utilise le cache GitHub Actions
          cache-to: type=gha,mode=max  # Sauvegarde le cache

      # -----------------------------------------------------------------------
      # √âtape 6: Scan de s√©curit√© de l'image avec Trivy
      # D√©tecte les vuln√©rabilit√©s dans l'image Docker
      # -----------------------------------------------------------------------
      - name: Scan Frontend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.meta-frontend.outputs.version }}
          format: 'sarif'
          output: 'trivy-frontend-image.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # Ne bloque pas le build

  # ===========================================================================
  # JOB: BUILD BACKEND - Construction de l'image Docker Backend
  # ===========================================================================
  # Construit l'image .NET pour l'API
  # ===========================================================================
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------------------------------------------------
      # √âtape 1: R√©cup√©ration du code source
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # √âtape 2: Configuration de Docker Buildx
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # √âtape 3: Connexion au GitHub Container Registry
      # -----------------------------------------------------------------------
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # √âtape 4: Extraction des m√©tadonn√©es pour le tagging
      # -----------------------------------------------------------------------
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      # -----------------------------------------------------------------------
      # √âtape 5: Build et push de l'image Backend
      # -----------------------------------------------------------------------
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Mediconnet-Backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------------
      # √âtape 6: Scan de s√©curit√© de l'image avec Trivy
      # -----------------------------------------------------------------------
      - name: Scan Backend image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.meta-backend.outputs.version }}
          format: 'sarif'
          output: 'trivy-backend-image.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ===========================================================================
  # JOB: DOCKER COMPOSE TEST - Test d'int√©gration
  # ===========================================================================
  # V√©rifie que tous les services d√©marrent correctement ensemble
  # Ex√©cut√© uniquement sur les Pull Requests
  # ===========================================================================
  docker-compose-test:
    name: Test Docker Compose Integration
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]  # Attend que les builds soient termin√©s
    if: github.event_name == 'pull_request'  # Uniquement sur PR

    steps:
      # -----------------------------------------------------------------------
      # √âtape 1: R√©cup√©ration du code source
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # √âtape 2: Build des images avec Docker Compose
      # -----------------------------------------------------------------------
      - name: Build with Docker Compose
        run: docker-compose build

      # -----------------------------------------------------------------------
      # √âtape 3: D√©marrage de tous les services
      # -----------------------------------------------------------------------
      - name: Start services
        run: docker-compose up -d

      # -----------------------------------------------------------------------
      # √âtape 4: Attente du d√©marrage des services
      # Laisse le temps aux conteneurs de s'initialiser
      # -----------------------------------------------------------------------
      - name: Wait for services to be ready
        run: |
          echo "‚è≥ Attente du d√©marrage des services..."
          sleep 30

      # -----------------------------------------------------------------------
      # √âtape 5: V√©rification de l'√©tat des services
      # -----------------------------------------------------------------------
      - name: Check services health
        run: |
          echo "üìä √âtat des conteneurs:"
          docker-compose ps
          
          echo ""
          echo "üìù Logs des services (50 derni√®res lignes):"
          docker-compose logs --tail=50

      # -----------------------------------------------------------------------
      # √âtape 6: Test de connectivit√© des services
      # V√©rifie que les services r√©pondent correctement
      # -----------------------------------------------------------------------
      - name: Test service connectivity
        run: |
          echo "üîç Test de connectivit√©..."
          
          # Test du frontend (Nginx)
          curl -f http://localhost:4200 || echo "‚ö†Ô∏è Frontend non accessible"
          
          # Test du backend (API)
          curl -f http://localhost:5000/api/health || echo "‚ö†Ô∏è Backend non accessible"
        continue-on-error: true

      # -----------------------------------------------------------------------
      # √âtape 7: Arr√™t et nettoyage des services
      # -----------------------------------------------------------------------
      - name: Stop and cleanup services
        if: always()  # Ex√©cute m√™me si les √©tapes pr√©c√©dentes √©chouent
        run: |
          echo "üßπ Nettoyage des conteneurs..."
          docker-compose down -v --remove-orphans
